name: Test Prisma Schema Templates
on:
  pull_request:
    branches: [ main, cloud ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prisma-schema-templates

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-unit-${{ hashFiles('**/yarn.lock') }}
      - run: echo "/home/runner/work/templates/.github/scripts" >> $GITHUB_PATH
      - run: yarn install
      - run: yarn run test

